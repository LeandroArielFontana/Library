<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/Library.css}">
    <link rel="shortcut icon" th:href="@{/img/book-icon.png}" type="image/x-icon">
    <title th:text="|eLibrary - ${title}|"></title>
</head>

<body>
    <nav th:replace="fragment::navbar"></nav>
    <div class="container" id="form">
        <div class="row">
            <div class="col mt-auto pt-5">
                <div class="shadow p-3 mb-5 bg-body rounded justify-content-center" style="width: 500px;">
                    <section class="error">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col col-sm-offset-1 text-center">
                                        <div class="four_zero_four_bg">
                                            <h1 class="text-center" th:text="${code}">404</h1>
                                        </div>
                                        <div class="contant_box_404">
                                            <h3 class="h2" th:text="${message1}">
                                                Parece que te perdiste
                                            </h3>
                                            <p th:text="${message2}">La pagina que estas buscando no esta disponible</p>
                                            <a href="" class="link_404" th:href="@{/}">Volver al Index</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    

    <footer th:replace="fragment::footer-gral"></footer>
    <script th:replace="fragment::script-gral"></script>
</body>

</html>
