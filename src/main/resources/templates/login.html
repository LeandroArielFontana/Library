<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment::head"></head>

<body>

  <div class="container" id="form">
    <div class="row">
      <div class="col-12 mt-auto pt-5">
        <div class="shadow p-3 mb-5 bg-body rounded justify-content-center">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <form th:action="@{/logincheck}" method="post">
                  <h1 style="text-align: center;">Login</h1>
                  <div th:if="${error}" class="container col-12 mt-3 text-center">
                    <div class="row col mx-auto">
                        <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
                    </div>
                  </div>
                  
                  <div th:if="${logout}" class="container mt-3 text-center">
                      <div class="row col mx-auto">
                          <div th:text="${logout}" class="alert alert-success m-0 shadow"></div>
                      </div>
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="exampleInputEmail1" class="form-label" th:text="USERNAME">Email address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" th:value="${username}">
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="exampleInputPassword1" class="form-label" th:text="PASSWORD">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" th:value="${password}">
                  </div>
                  <button type="submit" class="btn btn-primary" th:text="Logearse">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer th:replace="fragment::footer-gral"></footer>
</body>

</html>
