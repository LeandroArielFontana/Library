<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Leandro Fontana" name="author" />
    <title>eLIBRARY - Index</title>
    <link rel="shortcut icon" th:href="@{/img/book-icon.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/indexCss.css}">
</head>

<body>
    <nav th:replace="fragment::navbar"></nav>
    <div class="container mt-5 main">
        <div class="row my-auto g-4 justify-content-evenly">
            <div class="card col-lg-5 p-0 clickable-card">
                <a class="text-decoration-none" th:href="@{/book}">
                    <div class="row g-0">
                        <div class="col-md-4 index-libro"></div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">LIBROS</h5>
                                <p class="card-text">Acceda a la página de libros</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="card col-lg-5 p-0 clickable-card">
                <a class="text-decoration-none" th:href="@{/author}">
                    <div class="row g-0">
                        <div class="col-md-4 index-autor"></div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">AUTOR</h5>
                                <p class="card-text">Acceda a la página de los autores</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card col-lg-5 p-0 clickable-card">
                <a class="text-decoration-none" th:href="@{/publisher}">
                    <div class="row g-0">
                        <div class="col-md-4 index-editorial"></div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">EDITORIAL</h5>
                                <p class="card-text">Acceda a la página de las editoriales</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card col-lg-5 p-0 clickable-card">
                <a class="text-decoration-none" th:href="@{/client}">
                    <div class="row g-0">
                        <div class="col-md-4 index-cliente"></div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">CLIENTE</h5>
                                <p class="card-text">Acceda a la página de los clientes</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card col-lg-5 p-0 clickable-card">
                <a class="text-decoration-none" th:href="@{/borrowed}">
                    <div class="row g-0">
                        <div class="col-md-4 index-prestamo"></div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">PRESTAMOS</h5>
                                <p class="card-text">Acceda a la página de los prestamos</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <footer th:replace="fragment::footer-gral"></footer>
    <script th:replace="fragment::script-gral"></script>
</body>

</html>
